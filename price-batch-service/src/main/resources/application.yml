server:
  port: 9001

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
        
        

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/prices
      

  batch:
    job:
      enabled: false
      
      
  main:
    allow-bean-definition-overriding: true
  
  task:
    execution:
      thread-name-prefix: "price_batch_service_thread"
      pool:
        core-size: 4
        max-size: 6
        queue-capacity: 1000
    
batch:
  config:
    package-javaconfig: com.armandorvila.poc.price.config
  web:
    operations:
      base: /api/operations
    monitoring:
      base: /api/monitoring
    
    
application:
  data-directory: /Users/armandorvila/work/spring-mongodb-poc/price-dataset
  commit-interval: 25000
  mongodb:
    collection: prices
  
  